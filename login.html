<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title> FolloWorld.com/login </title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" type="text/css" /> 
    <link rel="stylesheet" href="slick.css" type="text/css" />   
    <link rel="stylesheet" href="tooplate-simply-amazed.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3 class="h"><a href="index.html">FolloWorld</a></h3>
        <span class="navbar4"><a href="signup.html">Sign Up</a></span>
        <span class="navbar1"><a href="contact.html">Contact Us</a></span>
        <span class="navbar2"><a href="about.html">About Us</a></span>
        <span class="navbar3"><a href="settings.html">Settings</a></span>
        <div class="class">
         <div class="title-section">
           <h2 class="title"> Login User ID </h2>
           <p class="para">Enter Your Correct Information Here For Understanding our Service Better. If You Enter Incorrect Password You Will Redirectd To This Page.</p>
        </div>
        
         <form action="" class="from">
          <div class="input-group">
            <label for="" class="label-title">Enter Your Username</label>
             <input type="text" id="usernameInput"placeholder="Enter Your Username" required="">
            <img src="img/user.png" class="icon">
          </div>
          
           <form action="" class="from">
           <div class="input-group">
             <label for="" class="label-title">Enter Your password</label>
             <input type="password" id="passwordInput" placeholder="Enter Your password" required="" id="passwordInput">
             <img src="img/eye-close.png" id="eyeicon">
           </div>
          
          <div class="input-group">
             <button class="submit-btn" type="submit" id="loginButton">Login</button>
          </div>
         </form>
         <div class="input-group">
           <p class="last">Forgot password?</p>
         </div>
         <form action="reset.html" class="form">
           <div class="input-jay">
             <button class="jay" type="submit">Reset Password</button>
           </div>
         </form>
        
        
       </div>
      </div>
     </div>

    <script src="hide.js"></script>
    <script src="login.js"></script>
  </body>
